<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4a69bd;
        color: white;
        text-align: center;
        padding: 15px 0;
      }
      .search-box {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }
      input {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }
      button {
        padding: 10px 15px;
        margin-left: 10px;
        background-color: #4a69bd;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1e3799;
      }
      .results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .book {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 200px;
        text-align: center;
        padding: 10px;
      }
      .book img {
        height: 200px;
        width: auto;
        border-radius: 8px;
      }
      .book h3 {
        font-size: 16px;
        margin: 10px 0 5px;
      }
      .book p {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ“š Book Finder</h1>
    </header>

    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search for books..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="results" id="results"></div>

    <script>
      const searchBtn = document.getElementById("searchBtn");
      const searchBox = document.getElementById("searchBox");
      const results = document.getElementById("results");

      async function searchBooks() {
        const query = searchBox.value.trim();
        if (!query) {
          alert("Please enter a book name");
          return;
        }

        results.innerHTML = "<p>Loading...</p>";
        const res = await fetch(
          `https://www.googleapis.com/books/v1/volumes?q=${query}`
        );
        const data = await res.json();

        if (!data.items) {
          results.innerHTML = "<p>No books found.</p>";
          return;
        }

        results.innerHTML = data.items
          .map((book) => {
            const info = book.volumeInfo;
            return `
          <div class="book">
            <img src="${
              info.imageLinks
                ? info.imageLinks.thumbnail
                : "https://via.placeholder.com/128x200"
            }" alt="Book cover">
            <h3>${info.title}</h3>
            <p>${info.authors ? info.authors.join(", ") : "Unknown Author"}</p>
          </div>
        `;
          })
          .join("");
      }

      searchBtn.addEventListener("click", searchBooks);
      searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") searchBooks();
      });
    </script>
  </body>
</html>
